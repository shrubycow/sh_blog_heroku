<!-- chat/templates/chat/join.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <div id="make_room" style="float: left; width: 48%;">
      Создать свою комнату<br>
      <input id="room-name-input" type="text" size="50"><br>
      <input id="room-name-submit" type="button" value="Enter">
    </div>
    <div id="choose_room" style="float: left; width: 48%; margin-left: 10px;">
      Зайти в существующую комнату<br>
      {% for room in rooms %}
        <a href="{% url 'chat:room' room 0 %}">{{room}}</a>
      {% endfor %}
    </div>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/1/';
        };
    </script>
</body>
</html>
